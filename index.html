    <div id="container">

        <div id="circle-text" class="rotate"></div>

        <div id="pic-wrapper"></div>
      </div>

      <div id="content">
        <div id="headerbox">
          <h1 class="bulletpoints">
            <span class="bulletswrapper span__wrapper">
              <span class="letters">+ investor</span>
              <br/>
              <span class="letters">+ hobby artist</span>
              <br/>
              <span class="letters">+ self-taught developer</span>
              <br/>

              <br/>

            </span>

              <span class="line"></span>
            </span>
          </h1>
        </div>

        <div class="emptyfiller"></div>

        <div class="skills__entry entry">

            <h1 class="skills__entry__header">
                <span class="span__wrapper">
                  <span>
                    I'VE TAUGHT MYSELF...
                  </span>

                </span>
            </h1>


            <h2 class="skills__entry__content">
                <span class="span__wrapper flex-row" ></span>
            </h2>


        </div>

        <div class="emptyfiller"></div>

        <div class="contact__entry entry">
            <h1 class="contact__entry__header">
              <span class="span__wrapper" >
                <span class="letters">FEELING</span>
                <br/>
                <span class="letters">TALKATIVE?</span>
              </span>

            </h1>

            <div>
              <textarea name="messageInput" id="messageInput" cols="30" rows="10"></textarea>
              <button class="contactButton" type="submit">YES I AM. </button>
            </div>


        </div>

        <div class="emptyfiller"></div>
